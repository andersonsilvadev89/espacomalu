<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Turmas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], select, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #turmas-list {
            margin-top: 20px;
        }
        .turma-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .turma-item:last-child {
            border-bottom: none;
        }
        .turma-details {
            flex-grow: 1;
        }
        .turma-details h3 {
            margin: 0 0 5px 0;
            color: #333;
        }
        .turma-details p {
            margin: 0;
            color: #666;
        }
        .turma-details ul {
            padding-left: 20px;
            margin: 5px 0 0 0;
        }
        .turma-actions button {
            margin-left: 10px;
        }
        .edit-button {
            background-color: #28a745;
        }
        .edit-button:hover {
            background-color: #218838;
        }
        .delete-button {
            background-color: #dc3545;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gerenciamento de Turmas</h1>

        <form id="turma-form">
            <input type="hidden" id="turma-id">
            
            <label for="nome">Nome da Turma:</label>
            <input type="text" id="nome" required>

            <label for="curso">Curso:</label>
            <select id="curso" required>
                <option value="" disabled selected>Selecione um curso</option>
                <option value="Redes de Computadores">Redes de Computadores</option>
                <option value="Estética">Estética</option>
                <option value="Áudio e Vídeo">Áudio e Vídeo</option>
                <option value="Manutenção Automotiva">Manutenção Automotiva</option>
                <option value="Informática">Informática</option>
            </select>

            <label for="alunos">Nomes dos Alunos (um por linha):</label>
            <textarea id="alunos" rows="5" required></textarea>

            <button type="submit" id="submit-button">Adicionar Turma</button>
        </form>

        <div id="turmas-list">
            </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // 1. CONFIGURAÇÕES DO FIREBASE
        // Substitua este objeto de configuração pelas suas próprias credenciais do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBRjAPyT_dEGJD7i9QA-3SmZFMyz7eANL8",
            authDomain: "stoantoniobarbalhaempresa.firebaseapp.com",
            databaseURL: "https://stoantoniobarbalhaempresa-default-rtdb.firebaseio.com",
            projectId: "stoantoniobarbalhaempresa",
            storageBucket: "stoantoniobarbalhaempresa.firebasestorage.app",
            messagingSenderId: "26806692492",
            appId: "1:26806692492:web:993d20d3682336e665a9a9",
            measurementId: "G-WQH402H8PB"
        };

        // Inicialize o Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const turmasRef = database.ref('turmas');

        // Referências do DOM
        const turmaForm = document.getElementById('turma-form');
        const turmaIdInput = document.getElementById('turma-id');
        const nomeInput = document.getElementById('nome');
        const cursoInput = document.getElementById('curso');
        const alunosInput = document.getElementById('alunos');
        const turmasList = document.getElementById('turmas-list');
        const submitButton = document.getElementById('submit-button');

        // Função para salvar ou atualizar uma turma
        turmaForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const nome = nomeInput.value;
            const curso = cursoInput.value;
            const alunos = alunosInput.value.split('\n').map(aluno => aluno.trim()).filter(aluno => aluno !== '');
            const turmaId = turmaIdInput.value;

            if (alunos.length === 0) {
                alert('Por favor, adicione pelo menos um aluno.');
                return;
            }

            if (turmaId) {
                // Atualizar turma existente
                turmasRef.child(turmaId).update({
                    nome,
                    curso,
                    alunos
                }).then(() => {
                    alert('Turma atualizada com sucesso!');
                    resetForm();
                }).catch(error => {
                    console.error('Erro ao atualizar turma:', error);
                });
            } else {
                // Adicionar nova turma
                const novaTurmaRef = turmasRef.push();
                novaTurmaRef.set({
                    nome,
                    curso,
                    alunos
                }).then(() => {
                    alert('Turma adicionada com sucesso!');
                    resetForm();
                }).catch(error => {
                    console.error('Erro ao adicionar turma:', error);
                });
            }
        });

        // Função para resetar o formulário
        function resetForm() {
            turmaForm.reset();
            turmaIdInput.value = '';
            submitButton.textContent = 'Adicionar Turma';
        }

        // Função para deletar uma turma
        function deleteTurma(id) {
            if (confirm('Tem certeza que deseja deletar esta turma?')) {
                turmasRef.child(id).remove().then(() => {
                    alert('Turma deletada com sucesso!');
                }).catch(error => {
                    console.error('Erro ao deletar turma:', error);
                });
            }
        }

        // Função para preencher o formulário para edição
        function editTurma(id, nome, curso, alunos) {
            turmaIdInput.value = id;
            nomeInput.value = nome;
            cursoInput.value = curso;
            alunosInput.value = alunos.join('\n');
            submitButton.textContent = 'Atualizar Turma';
        }

        // Função para renderizar as turmas
        function renderTurmas(turmas) {
            turmasList.innerHTML = '';
            for (const id in turmas) {
                const turma = turmas[id];
                const turmaItem = document.createElement('div');
                turmaItem.className = 'turma-item';

                // Criar a lista de alunos
                let alunosList = turma.alunos.map(aluno => `<li>${aluno}</li>`).join('');

                turmaItem.innerHTML = `
                    <div class="turma-details">
                        <h3>${turma.nome}</h3>
                        <p><strong>Curso:</strong> ${turma.curso}</p>
                        <p><strong>Alunos:</strong></p>
                        <ul>${alunosList}</ul>
                    </div>
                    <div class="turma-actions">
                        <button class="edit-button" onclick="editTurma('${id}', '${turma.nome}', '${turma.curso}', ${JSON.stringify(turma.alunos).replace(/'/g, "\\'")})">Editar</button>
                        <button class="delete-button" onclick="deleteTurma('${id}')">Deletar</button>
                    </div>
                `;
                turmasList.appendChild(turmaItem);
            }
        }

        // Ouvinte de eventos do Firebase para renderizar a lista de turmas
        turmasRef.on('value', (snapshot) => {
            const turmas = snapshot.val();
            if (turmas) {
                renderTurmas(turmas);
            } else {
                turmasList.innerHTML = '<p>Nenhuma turma cadastrada.</p>';
            }
        });
    </script>
</body>
</html>
