<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Professores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="number"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #disciplinas-container {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
        }
        .disciplina-group {
            display: grid;
            grid-template-columns: 1fr 100px 50px;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }
        .turmas-group {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        .turmas-group label {
            font-weight: normal;
        }
        .turmas-group input[type="checkbox"] {
            margin-right: 5px;
            width: auto;
        }
        #professores-list {
            margin-top: 20px;
        }
        .professor-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .professor-item:last-child {
            border-bottom: none;
        }
        .professor-details {
            flex-grow: 1;
        }
        .professor-details h3 {
            margin: 0 0 5px 0;
            color: #333;
        }
        .professor-details p {
            margin: 0;
            color: #666;
        }
        .professor-details ul {
            padding-left: 20px;
            margin: 5px 0 0 0;
        }
        .professor-actions button {
            margin-left: 10px;
        }
        .edit-button {
            background-color: #28a745;
        }
        .edit-button:hover {
            background-color: #218838;
        }
        .delete-button {
            background-color: #dc3545;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gerenciamento de Professores</h1>

        <form id="professor-form">
            <input type="hidden" id="professor-id">
            
            <label for="nome-professor">Nome:</label>
            <input type="text" id="nome-professor" required>

            <label for="email-professor">Email Institucional:</label>
            <input type="email" id="email-professor" required>

            <label>Lotação das Disciplinas:</label>
            <div id="disciplinas-container">
                </div>
            <button type="button" id="add-disciplina-button">Adicionar Disciplina</button>

            <button type="submit" id="submit-button">Adicionar Professor</button>
        </form>

        <div id="professores-list">
            </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBRjAPyT_dEGJD7i9QA-3SmZFMyz7eANL8",
            authDomain: "stoantoniobarbalhaempresa.firebaseapp.com",
            databaseURL: "https://stoantoniobarbalhaempresa-default-rtdb.firebaseio.com",
            projectId: "stoantoniobarbalhaempresa",
            storageBucket: "stoantoniobarbalhaempresa.firebasestorage.app",
            messagingSenderId: "26806692492",
            appId: "1:26806692492:web:993d20d3682336e665a9a9",
            measurementId: "G-WQH402H8PB"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const professoresRef = database.ref('professores');

        const professorForm = document.getElementById('professor-form');
        const professorIdInput = document.getElementById('professor-id');
        const nomeInput = document.getElementById('nome-professor');
        const emailInput = document.getElementById('email-professor');
        const disciplinasContainer = document.getElementById('disciplinas-container');
        const addDisciplinaButton = document.getElementById('add-disciplina-button');
        const professoresList = document.getElementById('professores-list');
        const submitButton = document.getElementById('submit-button');

        const turmasDisponiveis = [
            "1º A", "1º B", "1º C", "1º D", 
            "2º A", "2º B", "2º C", "2º D",
            "3º A", "3º B", "3º C", "3º D"
        ];

        function addDisciplinaField(disciplina = '', cargaHoraria = '', turmasSelecionadas = []) {
            const newGroup = document.createElement('div');
            newGroup.className = 'disciplina-item';
            
            let checkboxesHtml = turmasDisponiveis.map(turma => {
                const isChecked = turmasSelecionadas.includes(turma);
                return `
                    <div class="checkbox-container">
                        <input type="checkbox" id="turma-${turma}" value="${turma}" ${isChecked ? 'checked' : ''}>
                        <label for="turma-${turma}">${turma}</label>
                    </div>
                `;
            }).join('');
            
            newGroup.innerHTML = `
                <div class="disciplina-group">
                    <input type="text" class="input-disciplina" placeholder="Nome da Disciplina" value="${disciplina}" required>
                    <input type="number" class="input-carga-horaria" placeholder="Carga Horária (h)" min="1" value="${cargaHoraria}" required>
                    <button type="button" class="remove-disciplina-button" onclick="removeDisciplinaField(this)">-</button>
                </div>
                <div class="turmas-group">
                    ${checkboxesHtml}
                </div>
            `;
            disciplinasContainer.appendChild(newGroup);
        }

        function removeDisciplinaField(button) {
            button.closest('.disciplina-item').remove();
        }

        addDisciplinaButton.addEventListener('click', () => {
            addDisciplinaField();
        });

        professorForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const nome = nomeInput.value;
            const email = emailInput.value;
            const professorId = professorIdInput.value;

            const disciplinas = [];
            document.querySelectorAll('.disciplina-item').forEach(item => {
                const disciplina = item.querySelector('.input-disciplina').value.trim();
                const cargaHoraria = parseInt(item.querySelector('.input-carga-horaria').value);
                
                const turmas = [];
                item.querySelectorAll('.turmas-group input[type="checkbox"]:checked').forEach(checkbox => {
                    turmas.push(checkbox.value);
                });

                if (disciplina && !isNaN(cargaHoraria) && turmas.length > 0) {
                    disciplinas.push({
                        disciplina,
                        cargaHoraria,
                        turmas
                    });
                }
            });

            if (disciplinas.length === 0) {
                alert('Por favor, adicione pelo menos uma disciplina com suas turmas.');
                return;
            }

            const professorData = {
                nome,
                email,
                disciplinas
            };

            if (professorId) {
                professoresRef.child(professorId).update(professorData).then(() => {
                    alert('Professor atualizado com sucesso!');
                    resetForm();
                }).catch(error => {
                    console.error('Erro ao atualizar professor:', error);
                });
            } else {
                const novoProfessorRef = professoresRef.push();
                novoProfessorRef.set(professorData).then(() => {
                    alert('Professor adicionado com sucesso!');
                    resetForm();
                }).catch(error => {
                    console.error('Erro ao adicionar professor:', error);
                });
            }
        });

        function resetForm() {
            professorForm.reset();
            professorIdInput.value = '';
            disciplinasContainer.innerHTML = '';
            addDisciplinaField();
            submitButton.textContent = 'Adicionar Professor';
        }

        function deleteProfessor(id) {
            if (confirm('Tem certeza que deseja deletar este professor?')) {
                professoresRef.child(id).remove().then(() => {
                    alert('Professor deletado com sucesso!');
                }).catch(error => {
                    console.error('Erro ao deletar professor:', error);
                });
            }
        }

        function editProfessor(id, nome, email, disciplinas) {
            professorIdInput.value = id;
            nomeInput.value = nome;
            emailInput.value = email;
            
            disciplinasContainer.innerHTML = '';
            disciplinas.forEach(disc => {
                addDisciplinaField(disc.disciplina, disc.cargaHoraria, disc.turmas);
            });
            
            submitButton.textContent = 'Atualizar Professor';
        }

        function renderProfessores(professores) {
            professoresList.innerHTML = '';
            if (!professores) {
                professoresList.innerHTML = '<p>Nenhum professor cadastrado.</p>';
                return;
            }

            for (const id in professores) {
                const professor = professores[id];
                const professorItem = document.createElement('div');
                professorItem.className = 'professor-item';

                let disciplinasList = professor.disciplinas.map(disc => {
                    const turmasStr = disc.turmas.join(', ');
                    return `<li><strong>${disc.disciplina}</strong> (${disc.cargaHoraria}h) - Turmas: ${turmasStr}</li>`;
                }).join('');

                const disciplinasString = JSON.stringify(professor.disciplinas).replace(/"/g, "'");

                professorItem.innerHTML = `
                    <div class="professor-details">
                        <h3>${professor.nome}</h3>
                        <p><strong>Email:</strong> ${professor.email}</p>
                        <p><strong>Lotação:</strong></p>
                        <ul>${disciplinasList}</ul>
                    </div>
                    <div class="professor-actions">
                        <button class="edit-button" onclick="editProfessor('${id}', '${professor.nome}', '${professor.email}', ${disciplinasString})">Editar</button>
                        <button class="delete-button" onclick="deleteProfessor('${id}')">Deletar</button>
                    </div>
                `;
                professoresList.appendChild(professorItem);
            }
        }

        professoresRef.on('value', (snapshot) => {
            const professores = snapshot.val();
            renderProfessores(professores);
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            addDisciplinaField();
        });
    </script>
</body>
</html>
